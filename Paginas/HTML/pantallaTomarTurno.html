<body>

<header>
  <div class="logo">
    <img src="../../img/Captura de pantalla 2025-09-11 115134.png" width="70"/>

  </div>

<main>
  <div class="contenedor">
    <div class="texto">TOMA TU TURNO</div>
    <div class="circulo rojo"></div>
    <div class="circulo azul"></div>
    <div class="circulo verde"></div>
  </div>

  <div class="botones-container">
    <!-- BotÃ³n CLIENTE -->
    <button class="boton" onclick="handleClienteClick()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2m0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6m0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20"></path></svg>
        CLIENTE
    </button>

    <!-- BotÃ³n VISITANTE -->
    <button class="boton" onclick="abrirModalVisitante()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4m0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4"></path></svg>
        VISITANTE
    </button>

</main>

<!-- Modal -->
<div class="overlay" id="modal">
  <div class="modal">
    <div class="turno-modal">
      <button class="cerrar">âœ–</button>
      <img src="../../img/img.Logo_blanco-Photoroom.png" alt="Logo" class="imagen">
      <div class="texto">ClickMatic</div>
      <div class="rectangulo">Turno</div>
      <div class="rectangulo1" id="turnoModal">...</div>
      <div class="rectangulo4" id="nombreModal">...</div>
      <div class="texto1">TOMA TURNO |</div>
    </div>
  </div>
</div>

<script>
const overlay = document.querySelector('.overlay');
const modal = document.querySelector('.modal');
const cerrar = document.querySelector('.cerrar');

// Variable PHP convertida a JavaScript
const clienteLogueado = <?php echo json_encode($clienteLogueado); ?>;
const nombreCliente = "<?php echo htmlspecialchars($nombreCliente); ?>";

cerrar.addEventListener('click', cerrarModal);
overlay.addEventListener('click', cerrarModal);

// Manejar click en botÃ³n CLIENTE
function handleClienteClick() {
    if (clienteLogueado) {
        abrirModalCliente();
    } else {
        window.location.href = '/Paginas/PHP/login_Cliente.php';
    }
}

// Generar turno visitante
async function abrirModalVisitante() {
    try {
        const response = await fetch("../../Recursos/PHP/generar_turno.php?tipo=visitante");
        const turno = await response.text();
        document.getElementById("turnoModal").textContent = turno;
        document.getElementById("nombreModal").textContent = "Visitante";
        overlay.classList.add('active');
        modal.classList.add('active');
    } catch (error) {
        console.error("Error al generar turno visitante:", error);
    }
}

// Generar turno cliente logueado
async function abrirModalCliente() {
    try {
        const response = await fetch("../../Recursos/PHP/generar_turno.php?tipo=cliente");
        const turno = await response.text();
        document.getElementById("turnoModal").textContent = turno;
        document.getElementById("nombreModal").textContent = nombreCliente;
        overlay.classList.add('active');
        modal.classList.add('active');

        // ðŸ”¹ Destruir sesiÃ³n al sacar el turno (para que otro cliente pueda iniciar)
        await fetch("./logout_cliente.php");
    } catch (error) {
        console.error("Error al generar turno cliente:", error);
    }
}

function cerrarModal() {
    modal.classList.add('closing');
    overlay.classList.remove('active');
    setTimeout(() => {
        modal.classList.remove('active', 'closing');
    }, 600);
}
</script>

</body>
</html>
